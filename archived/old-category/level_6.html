<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="../old-css/tabs2.css">
    </head>
    <script>
        function stopAudio(audio) {
            audio.pause();
            audio.currentTime = 0;
        }
    </script>

    <body>
        <center>
			<div class="container">
                <div id="header" class="level_6">
					<div>
                        <p>[---------------------------------------]</p>
                    </div>
                    <div>
                        <audio preload="auto" id="rickroll">
                            <source src="../sound/final/rickroll.mp3" type="audio/mpeg">
                        </audio>
                        <button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('rickroll').play()">Button</button>
                    <div>
                        <button type="button" class="btn btn-lg btn-block" onclick="stopAudio(rickroll);">Sound Stopper</button>
                    </div>
                    </div>
                        <p>[---------------------------------------]</p>
                    </div>
                    
                </div>
			</div>
        </center>
    </body>
</html>
