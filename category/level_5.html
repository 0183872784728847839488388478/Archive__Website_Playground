<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="../css/level_5.css">
        <link rel="stylesheet" href="../css/slider.css">
        <script src="../js/slider.js"></script>
    </head>
    <body>
        <center>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <p></p>
                        <p>[-----------Main-----------]</p>
                    </div>
                    <div class="col-sm"><audio preload="auto" id="level-5">
                            <source src="../sound/level/level_5.mp3" type="audio/mpeg">
                        </audio><button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('level-5').play()">Level 5</button></div>
                    <div class="col-sm"><audio preload="auto" id="level_5_inst">
                            <source src="../sound/inst/level_5_inst.mp3" type="audio/mpeg">
                        </audio><button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('level_5_inst').play()">Instruction</button></div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <p></p>
                        <p>[----------- Change -----------]</p>
                    </div>
                    <div class="col-sm"><audio preload="auto" id="1">
                            <source src="../sound/special/1.mp3" type="audio/mpeg">
                        </audio><button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('1').playbackRate = 0.5.play()">Normal</button></div>
                    <div class="col-sm"><audio preload="auto" id="2">
                            <source src="../sound/special/2.mp3" type="audio/mpeg">
                        </audio><button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('2').playbackRate = 0.5.play()">Single Letter</button></div>
                    <div class="col-sm"><audio preload="auto" id="3">
                            <source src="../sound/special/3.mp3" type="audio/mpeg">
                        </audio><button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('3').play()">Reverse Rule</button></div>
                    <div class="col-sm"><audio preload="auto" id="4">
                            <source src="../sound/special/4.mp3" type="audio/mpeg">
                        </audio><button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('4').play()">Reverse Rule Single Letter</button></div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <p></p>
                        <p>[-----------Letters-----------]</p>
                    </div>
                    <div class="col-sm"><audio preload="auto" id="f">
                            <source src="../sound/letters/f.mp3" type="audio/mpeg">
                        </audio><button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('f').play()">F</button></div>
                    <div class="col-sm"><audio preload="auto" id="b">
                            <source src="../sound/letters/b.mp3" type="audio/mpeg">
                        </audio><button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('b').play()">B</button></div>
                    <div class="col-sm"><audio preload="auto" id="j">
                            <source src="../sound/letters/j.mp3" type="audio/mpeg">
                        </audio><button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('j').play()">J</button></div>
                    <div class="col-sm"><audio preload="auto" id="l">
                            <source src="../sound/letters/l.mp3" type="audio/mpeg">
                        </audio><button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('l').play()">L</button></div>
                    <div class="col-sm"><audio preload="auto" id="r">
                            <source src="../sound/letters/r.mp3" type="audio/mpeg">
                        </audio><button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('r').play()">R</button></div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <p></p>
                        <p>[-----------Normal-----------]</p>
                    </div>
                    <div class="col-sm"><audio preload="auto" id="forward">
                            <source src="../sound/action/forward.mp3" type="audio/mpeg">
                        </audio><button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('forward').play()">Forward</button></div>
                    <div class="col-sm"><audio preload="auto" id="backward">
                            <source src="../sound/action/backward.mp3" type="audio/mpeg">
                        </audio><button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('backward').play()">Backward</button></div>
                    <div class="col-sm"><audio preload="auto" id="jump">
                            <source src="../sound/action/jump.mp3" type="audio/mpeg">
                        </audio><button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('jump').play()">Jump</button></div>
                    <div class="col-sm"><audio preload="auto" id="left">
                            <source src="../sound/action/left.mp3" type="audio/mpeg">
                        </audio><button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('left').play()">Left</button></div>
                    <div class="col-sm"><audio preload="auto" id="right">
                            <source src="../sound/action/right.mp3" type="audio/mpeg">
                        </audio><button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('right').play()">Right</button></div>
                </div>
            </div>
        </center>
    </body>
</html>
