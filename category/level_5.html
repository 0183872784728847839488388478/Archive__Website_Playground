<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="../css/tabs2.css">
    </head>
    <body>
        <center>
            <div id="header" class="grid2-container">
                <div>
                    <div>
                        <p></p>
                        <p>Main</p>
                    </div>
                    <div>
                        <audio preload="auto" id="level-5">
                            <source src="../sound/level/level_5.mp3" type="audio/mpeg">
                        </audio>
                        <button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('level-5').play()">Level 5</button>
                    </div>
                    <div>
                        <audio preload="auto" id="level_5_inst">
                            <source src="../sound/inst/level_5_inst.mp3" type="audio/mpeg">
                        </audio>
                        <button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('level_5_inst').play()">Instruction</button>
                    </div>
                </div>
                <div>
                    <div>
                        <p></p>
                        <p> Change </p>
                    </div>
                    <div>
                        <audio preload="auto" id="1">
                            <source src="../sound/special/1.mp3" type="audio/mpeg">
                        </audio>
                        <button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('1').play()">Normal</button>
                    </div>
                    <div>
                        <audio preload="auto" id="2">
                            <source src="../sound/special/2.mp3" type="audio/mpeg">
                        </audio>
                        <button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('2').play()">Single Letter</button>
                    </div>
                    <div>
                        <audio preload="auto" id="3">
                            <source src="../sound/special/3.mp3" type="audio/mpeg">

                        <button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('3').play()">Reverse Rule</button>
                    </div>
                    <div>
                        <audio preload="auto" id="4">
                            <source src="../sound/special/4.mp3" type="audio/mpeg">
                        </audio>
                        <button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('4').play()">Reverse Rule Single Letter</button>
                    </div>
                </div>
                <div>
                    <div>
                        <p></p>
                        <p> Words </p>
                    </div>
                    <div>
                        <audio preload="auto" id="forward">
                            <source src="../sound/action/forward.mp3" type="audio/mpeg">
                        </audio>
                        <button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('forward').play()">Forward</button>
                    </div>
                    <div>
                        <audio preload="auto" id="backward">
                            <source src="../sound/action/backward.mp3" type="audio/mpeg">

                    </div>
                    <div>

                        <button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('jump').play()">Jump</button>
                    </div>
                    <div>
                        <audio preload="auto" id="left">
                            <source src="../sound/action/left.mp3" type="audio/mpeg">
                        </audio>
                        <button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('left').play()">Left</button>
                    </div>
                    <div>
                        <audio preload="auto" id="right">
                            <source src="../sound/action/right.mp3" type="audio/mpeg">
                        </audio>
                        <button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('right').play()">Right</button>
                    </div>
                </div>
                <div>
                    <div>
                        <p></p>
                        <p> Letters </p>
                    </div>
                    <div>

                    <div>

                    <div>
                        <audio preload="auto" id="r">

                        <button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('r').play()">R</button>
